name: Build and Run OpenAICodeReview By Main Maven Jar

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Copy openai-code-review-sdk JAR
        run: mvn dependency:copy -Dartifact=edu.xyf.middleware:openai-code-review-sdk:1.0-SNAPSHOT -DoutputDirectory=./libs

      - name: Run code Review
        run: java -jar ./libs/openai-code-review-sdk-1.0-SNAPSHOT.jar
        env:
          GITHUB_TOKEN: ${{ secrets.CODE_TOKEN }}